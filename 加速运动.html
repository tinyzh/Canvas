<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>直线运动</title>
</head>
<body>
<canvas id="canvas" width="600" height="300" style="background: #000;"></canvas>

<script src="ball.js"></script>
<script src="utils.js"></script>
<script>
    window.onload = function(){
        let canvas = document.getElementById('canvas');
        let context = canvas.getContext('2d');

        let ball = new Ball();
        ball.x = 0;
        ball.y = 0;

        var vx = 0, vy = 0, // 初始速度
                ax = 0,ay = 0, // 加速度
                angle = 30, // 运动方向
                aTotal = 0.05; // 加速度大小

        (function drawFrame(){
            window.requestAnimationFrame(drawFrame);
            context.clearRect(0,0,canvas.width,canvas.height);

            // 加速度分解 30度转弧度 => 30 * Math.PI/180
            ax = Math.cos(30 * Math.PI/180) * aTotal;
            ay = Math.sin(30 * Math.PI/180) * aTotal;

            vx += ax;
            vy += ay;

            ball.x += vx;
            ball.y += vy;
            ball.draw(context);

        }())




    }

</script>
</body>
</html>
